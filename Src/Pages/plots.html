<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery (Used with DataTables) -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="../bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
      </script>
    <!-- Title and icon -->
    <title id="ReportTitle">Plots</title>
    <link rel="icon" href="../CSS/tab_icon.png">
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  </head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="../CSS/tab_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <b>Dynamic Report</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../../report.html">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Plots</a>
          </li>
          <li class="nav-item">
            <div class="input-group">
              <input type="file" class="form-control" id="fileInput" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button class="btn btn-outline-primary" type="button" id="importDataButton" disabled="true">Upload</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="tableFilters">
    <button class="btn btn-primary btn-sm" type="submit" id="selectAllButton" disabled="true">Select All</button>
    <button class="btn btn-dark btn-sm" type="submit" id="viewPlotsButton" disabled="true">View Plots</button>
    <div class="input-group input-group-sm mb-3 d-flex" id="axesValues">
      <div class="row">
        <div class="input-group-prepend input-group-sm mb-3 col flex-nowrap">
          <span class="input-group-text">X max</span>
          <input type="number" class="form-control input-group-sm mb-3 col" id="xMaxInput">
        </div>

      </div>
      <div class="row">
        <div class="input-group-prepend input-group-sm mb-3 col flex-nowrap">
          <span class="input-group-text">X min</span>
          <input type="number" class="form-control input-group-sm mb-3 col" id="xMinInput">
        </div>

      </div>
      <div class="row">
        <div class="input-group-prepend input-group-sm mb-3 col flex-nowrap">
          <span class="input-group-text">Y max</span>
          <input type="number" class="form-control input-group-sm mb-3 col" id="yMaxInput">
        </div>

      </div>
      <div class="row">
        <div class="input-group-prepend input-group-sm mb-3 col flex-nowrap">
          <span class="input-group-text">Y min</span>
          <input type="number" class="form-control input-group-sm mb-3 col" id="yMinInput">
        </div>

      </div>
    </div>
    
    <hr />
    <span class="badge bg-dark">Solvers</span>
    <!-- Table filters will be created here. -->
  </div>
  <div id="chartContainer">
    <canvas id="dataChart">
      <!-- Content created with Chart.js will be displayed here. -->
    </canvas>
  </div>
  <!-- Main script -->
  <script id="MainFunction" src="../../Dist/bundle.js"></script>
  <script id="BootstrapJSImport" src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
