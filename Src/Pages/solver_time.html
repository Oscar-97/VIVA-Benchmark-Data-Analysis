<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff"/>
  <meta name="description" content="Visualize, interact, verify, and analyze benchmarking data for optimization solvers.">
  <!-- Title and icon -->
  <title id="ReportTitle">Solver Time</title>
  <link rel="icon" href="../CSS/tab_icon.png">
  <!-- Styling -->
  <link href="../../Dist/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">
        <img src="../CSS/tab_icon.png" width="30" height="30" class="d-inline-block align-top" alt="VIVA logo">
        <b>VIVA</b></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../../report.html">Table</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Plots</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="../Pages/average_solver_time.html">Average Solver Time</a></li>
              <li><span class="dropdown-item active">Solver Time</span></li>
              <li><a class="dropdown-item" href="../Pages/number_of_nodes.html">Number of Nodes</a></li>
              <li><a class="dropdown-item" href="../Pages/number_of_iterations.html">Number of Iterations</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <div class="input-group">
              <input type="file" class="form-control" id="fileInput" aria-describedby="inputGroupFileAddon04"
                aria-label="Upload" value="" data-toggle="tooltip" data-placement="top"
                title="Select and upload a trace or JSON file." multiple>
              <button class="btn btn-outline-primary" type="button" id="importDataButton" disabled="true"
                data-toggle="tooltip" data-placement="top"
                title="Upload the selected file for processing.">Upload</button>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../Docs/index.html" target="_blank">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Oscar-97/VIVA-Benchmark-Data-Analysis" target="_blank">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Oscar-97/VIVA-Benchmark-Data-Analysis/issues/new" target="_blank">Submit Issue</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="alert alert-dismissible" role="alert" id="alertNotification">
    <i id="alertIcon" class="bi" style="margin-right: 10px;"></i>
    <span id="alertMessage"></span>
    <button id="closeAlertButton" type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div id="buttonContainer" class="d-flex flex-wrap justify-content-start gap-2">
    <div class="col-auto">
      <button class="btn btn-success btn-sm" type="submit" id="viewPlotsButton">View Plot</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-sm" id="saveLocalStorageButton" disabled="true" data-toggle="tooltip"
        data-placement="top" title="Save current table configuration to local storage.">Save Data</button>
    </div>
    <div class="col-auto vertical-separator"></div>
    <div class="col-auto">
      <button class="btn btn-dark btn-sm" type="button" id="downloadConfigurationButtonLayer" disabled="true"><a
          id="downloadConfigurationButton" data-toggle="tooltip" data-placement="top"
          title="Download the user configuration.">Download Saved Data</a></button>
    </div>
    <div class="col-auto vertical-separator"></div>
    <div class="col-auto">
      <button class="btn btn-danger btn-sm" id="deleteLocalStorageButton" data-toggle="tooltip" data-placement="top"
        title="Delete current table configuration from local storage.">Delete Configuration</button>
    </div>
  </div>
  <hr />
  </div>

  <div id="chartContainer">
    <canvas id="myChart" class="chart">
      <!-- Content created with Chart.js will be displayed here. -->
    </canvas>
  </div>

  <div id="statisticsTable" class="table-responsive">
     <!-- statistics table element will be created here. -->
  </div>
  <!-- Main script -->
  <script id="MainFunction" src="../../Dist/bundle.js"></script>

</html>
