<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Visualize, interact, verify, and analyze benchmarking data for optimization solvers."
    />
    <!-- Title and icon -->
    <title id="ReportTitle">Solution Quality</title>
    <link rel="icon" href="../CSS/tab_icon.png" />
    <!-- Styling -->
    <link href="../../Dist/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-xxl navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">
          <img
            src="../CSS/tab_icon.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="VIVA logo"
          />
          <b>VIVA</b></span
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../../report.html"
                ><i class="bi bi-file-spreadsheet"></i> Table</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><i class="bi bi-bar-chart-steps"></i> Plots</a
              >
              <ul
                class="dropdown-menu mb-2"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="../Pages/performance_profile.html"
                    ><i class="bi bi-graph-up-arrow"> </i>Performance Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="../Pages/solver_time_all.html"
                    ><i class="bi bi-bar-chart-line-fill"></i> Solver Time per
                    Solver</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="../Pages/solver_time.html">
                    <i class="bi bi-graph-up"></i> Solver Time per Instance</a
                  >
                </li>
                <hr />
                <li>
                  <a class="dropdown-item" href="../Pages/number_of_nodes.html"
                    ><i class="bi bi-bar-chart-line"></i> Number of Nodes</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="../Pages/number_of_iterations.html"
                    ><i class="bi bi-bar-chart-line"></i> Number of
                    Iterations</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="../Pages/termination_status.html"
                    ><i class="bi bi-bar-chart-line"></i> Termination Status</a
                  >
                </li>
                <hr />
                <li>
                  <span class="dropdown-item active"
                    ><i class="bi bi-bar-chart"></i> Solution Quality</span
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    class="dropdown-item active"
                    href="../Pages/solution_time.html"
                    ><i class="bi bi-circle-square"></i> Solution Time</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../Pages/compare_solvers.html"
                ><i class="bi bi-view-stacked"></i> Compare Solvers</a
              >
            </li>
            <li class="nav-item">
              <div class="input-group" id="uploadFileGroup">
                <input
                  type="file"
                  class="form-control"
                  id="fileInput"
                  aria-describedby="inputGroupFileAddon04"
                  aria-label="Upload"
                  value=""
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Select and upload a trace or JSON file."
                  multiple
                />
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="importDataButton"
                  disabled="true"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Upload the selected file for processing."
                >
                  <i class="bi bi-upload"></i> Upload
                </button>
              </div>
            </li>
            <li class="nav-item">
              <div class="input-group" id="librarySelectorGroup">
                <span class="input-group-text">Library</span>
                <select
                  class="form-select"
                  id="librarySelector"
                  aria-label="Select library"
                >
                  <option value="none" selected>None</option>
                  <option value="MINLPLib">MINLPLib</option>
                  <option value="MIPLIB_2017">MIPLIB 2017</option>
                  <option value="MIPLIB_2010">MIPLIB 2010</option>
                </select>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../Docs/index.html" target="_blank"
                ><i class="bi bi-journal-code"></i> Docs</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/Oscar-97/VIVA-Benchmark-Data-Analysis"
                target="_blank"
                ><i class="bi bi-github"></i> GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/Oscar-97/VIVA-Benchmark-Data-Analysis/issues/new"
                target="_blank"
                ><i class="bi bi-plus-square"></i> New Issue</a
              >
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                aria-label="Help"
                data-bs-toggle="modal"
                data-bs-target="#fileFormatInformationModal"
                name="Help"
              >
                <i class="bi bi-question-circle-fill"></i> Help
              </button>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/Oscar-97/VIVA-Benchmark-Data-Analysis/releases"
                target="_blank"
                id="releaseVersionTagSpan"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert alert-dismissible" role="alert" id="alertNotification">
      <i id="alertIcon" class="bi"></i>
      <span id="alertMessage"></span>
      <button
        id="closeAlertButton"
        type="button"
        class="btn-close"
        aria-label="Close"
      ></button>
    </div>
    <div
      id="buttonContainer"
      class="d-flex flex-wrap justify-content-start gap-2"
    >
      <div class="col-auto">
        <button
          class="btn btn-success btn-sm"
          type="submit"
          id="viewPlotsButton"
          disabled="true"
          data-toggle="tooltip"
          data-placement="top"
          title="View number of iterations."
        >
          <i class="bi bi-diagram-2"></i> View Solution Quality
        </button>
      </div>
      <div class="col-auto">
        <button
          class="btn btn-primary btn-sm"
          id="saveLocalStorageButton"
          disabled="true"
          data-toggle="tooltip"
          data-placement="top"
          title="Save currently loaded data to local storage."
        >
          <i class="bi bi-save"></i> Save Data
        </button>
      </div>
      <div class="col-auto vertical-separator"></div>
      <div class="col-auto">
        <button
          class="btn btn-dark btn-sm"
          type="button"
          id="downloadConfigurationButtonLayer"
          disabled="true"
        >
          <a
            id="downloadConfigurationButton"
            data-toggle="tooltip"
            data-placement="top"
            title="Download the user configuration."
            ><i class="bi bi-download"></i> Download Saved Data</a
          >
        </button>
      </div>
      <div class="col-auto">
        <button
          class="btn btn-dark btn-sm"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#configurationSettingsModal"
          id="configurationSettingsButton"
          disabled="true"
          data-toggle="tooltip"
          data-placement="top"
          title="Customize the downloadable user configuration file."
        >
          <i class="bi bi-gear"></i> Download Data
        </button>
      </div>
      <div class="col-auto">
        <button
          class="btn btn-dark btn-sm"
          type="button"
          id="downloadChartDataButtonLayer"
          disabled="true"
        >
          <a
            id="downloadChartDataButton"
            data-toggle="tooltip"
            data-placement="top"
            title="Download the chart data."
            ><i class="bi bi-file-earmark-arrow-down"></i> Download Chart
            Data</a
          >
        </button>
      </div>
      <div class="col-auto vertical-separator"></div>
      <div class="col-auto">
        <button
          class="btn btn-danger btn-sm"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#deleteDataModal"
          id="deleteLocalStorageButton"
          data-toggle="tooltip"
          data-placement="top"
          title="Delete currently saved data in local storage."
        >
          <i class="bi bi-trash"></i> Delete Data
        </button>
      </div>
    </div>

    <div
      class="d-flex flex-wrap justify-content-start gap-2"
      style="margin-left: 1rem; margin-top: 1rem"
    >
      <div class="col-auto">
        <div class="input-group mb-1">
          <div class="form-floating">
            <select
              class="form-control form-control-sm"
              id="categorySelector"
              aria-label="categoryType"
            >
              <option value="PrimalGap">Primal Gap</option>
              <option value="DualGap">Dual Gap</option>
              <option value="Gap_Solver">Solver Gap</option>
              <option value="Gap_Problem">Problem Gap</option>
              <option value="PrimalBoundSolver">Primal Bound Solver</option>
              <option value="DualBoundSolver">Dual Bound Solver</option>
            </select>
            <label for="categorySelector">Category Type</label>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div id="chartContainer">
      <canvas id="myChart" class="chart">
        <!-- Content created with Chart.js will be displayed here. -->
      </canvas>
    </div>

    <div id="statisticsTable">
      <!-- statistics table element will be created here. -->
    </div>

    <!-- Main script -->
    <script id="MainFunction" src="../../Dist/bundle.js"></script>
  </body>
</html>
