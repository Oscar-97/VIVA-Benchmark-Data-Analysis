<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff"/>
  <meta name="description" content="Visualize, interact, verify, and analyze benchmarking data for optimization solvers.">
  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json" />
  <!-- Title and icon -->
  <title id="ReportTitle">Report</title>
  <link rel="icon" href="./Src/CSS/tab_icon.png">
  <!-- Styling -->
  <link href="./Dist/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">
        <img src="./Src/CSS/tab_icon.png" width="30" height="30" class="d-inline-block align-top" alt="VIVA logo">
        <b>VIVA</b></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link active" aria-current="page">Table</span>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Plots</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="./Src/Pages/average_solver_time.html">Average Solver Time</a></li>
              <li><a class="dropdown-item" href="./Src/Pages/solver_time.html">Solver Time</a></li>
              <li><a class="dropdown-item" href="./Src/Pages/number_of_nodes.html">Number of Nodes</a></li>
              <li><a class="dropdown-item" href="./Src/Pages/number_of_iterations.html">Number of Iterations</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <div class="input-group">
              <input type="file" class="form-control" id="fileInput" aria-describedby="inputGroupFileAddon04"
                aria-label="Upload" value="" data-toggle="tooltip" data-placement="top"
                title="Select and upload a .txt or .trc file." multiple>
              <button class="btn btn-outline-primary" type="button" id="importDataButton" disabled="true"
                data-toggle="tooltip" data-placement="top"
                title="Upload the selected file for processing.">Upload</button>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./Docs/index.html" target="_blank">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Oscar-97/SHOT-Data-Visualization" target="_blank">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Oscar-97/SHOT-Data-Visualization/issues/new" target="_blank">Submit Issue</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
  <div class="alert" role="alert" id="alertNotification"></div>
  <div id="buttonContainer" class="d-flex flex-wrap justify-content-start gap-2">
    <div class="col-auto">
      <button class="btn btn-success btn-sm" id="viewAllResultsButton" disabled="true" data-toggle="tooltip"
        data-placement="top" title="View all results found in the uploaded file.">View Table</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-sm" id="filterSelectionButton" disabled="true" data-toggle="tooltip"
        data-placement="top" title="View problems that have been selected from the table.">View Selected
        Problems</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-sm" id="saveLocalStorageButton" disabled="true" data-toggle="tooltip"
        data-placement="top" title="Save current table configuration to local storage.">Save Data</button>
    </div>
    <div class="col-auto vertical-separator"></div>
    <div class="col-auto">
      <button class="btn btn-dark btn-sm" type="button" id="downloadConfigurationButtonLayer" disabled="true"><a
          id="downloadConfigurationButton" data-toggle="tooltip" data-placement="top"
          title="Download the user configuration.">Download Saved Data</a></button>
    </div>
    <div class="col-auto vertical-separator"></div>
    <div class="col-auto">
      <button class="btn btn-danger btn-sm" id="deleteLocalStorageButton" data-toggle="tooltip" data-placement="top"
        title="Delete current table configuration from local storage.">Delete Data</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-danger btn-sm" id="clearTableButton" data-toggle="tooltip" data-placement="top"
        title="Clear current table.">Clear Data Table</button>
    </div>
    <div class="col-auto vertical-separator"></div>
    <div class="col-auto">
      <button class="btn btn-primary btn-sm" type="none" id="selectAllButton" disabled="true" hidden="true" data-toggle="tooltip"
        data-placement="top" title="Select all solvers found in the uploaded file.">Select All Solvers</button>
    </div>
  </div>
  <hr />
  <span class="badge bg-dark" id="solverAndProblemsHeader" hidden></span>
  <div id="tableFilters"></div>
  <!-- Table filters will be created here. -->
  <!-- Table search appears after creating a table. -->
  </div>
  <div id="loaderContainer" class="align-items-center justify-content-center"></div>
  <div id="dataTable">
    <!-- Table element will be created here. -->
  </div>
  <!-- Main script -->
  <script id="MainFunction" src="Dist/bundle.js"></script>
</body>

</html>
